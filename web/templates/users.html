<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        .sidebar { background-color: #161b22; min-height: 100vh; padding: 20px; }
        .sidebar a { color: #8b949e; text-decoration: none; display: block; margin: 10px 0; }
        .sidebar a.active { color: #fff; font-weight: bold; }
        .card { background-color: #1e2329; border: none; color: #c9d1d9; }
        .table thead { background-color: #21262d; }
        .btn-danger { background-color: #d73a49; border: none; }
        .btn-danger:hover { background-color: #f85149; }
        .btn-success { background-color: #238636; border: none; }
        .btn-success:hover { background-color: #2ea043; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <h4 class="text-white mb-4">ðŸ§­ FSD Manager</h4>
            <a href="/">Dashboard</a>
            <a href="/users" class="active">Benutzerverwaltung</a>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-4">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h2 class="text-white">Benutzerverwaltung</h2>
            </div>

            <div class="card p-3 mb-4">
                <h5>ðŸ‘¤ Bestehende Benutzer</h5>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>CID</th>
                            <th>Passwort</th>
                            <th>Level</th>
                            <th>Aktion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td>{{ u[0] }}</td>
                            <td>{{ u[1] }}</td>
                            <td>{{ u[2] }}</td>
                            <td>
                                <a href="/delete_user/{{ u[0] }}" class="btn btn-danger btn-sm">LÃ¶schen</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="card p-3">
                <h5>âž• Benutzer hinzufÃ¼gen</h5>
                <form method="POST" action="/add_user" class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label class="form-label">CID</label>
                        <input type="text" class="form-control" name="CID" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Passwort</label>
                        <input type="text" class="form-control" name="password" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Level</label>
                        <input type="number" class="form-control" name="level" min="1" max="10" value="1">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">HinzufÃ¼gen</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
